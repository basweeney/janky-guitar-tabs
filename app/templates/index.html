<!DOCTYPE html>
<html>
<head>
  <title>Guitar Tab Capture</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/favicon.ico" />
</head>

<body id="index_body">
    <div id="page_wrapper">
        <h1>ðŸŽ¸ Guitar Tab Generator</h1>
            
        <form id="urlForm">
            <label for="url">YouTube URL:</label><br>
            <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required><br><br>
            <button type="submit">Load Video</button>
        </form>

        <div id="videoContainer">
        <iframe id="videoEmbed" width="560" height="315"></iframe>
        <canvas id="roiCanvas"></canvas>
        <div id="placeholder">
        <img src="/static/cloud_image.png" alt="Upload Icon" style="width:50px; margin-bottom: 10px;">
        <p>Please enter a YouTube URL above</p>
        </div>
        </div>

        <button id="selectRoiBtn">Select Tab Area</button>

        <form id="roiForm">
            <label>
            Start Buffer (seconds):
            <input type="number" id="start_buffer" value="3">
            </label>
            <label>
            End Buffer (seconds):
            <input type="number" id="end_buffer" value="3">
            </label>
            <button id="generateTabsBtn" type="submit">Generate Tabs</button>
        </form>

        <div id="result"></div>

        <script src="/static/script.js"></script>
</div>
